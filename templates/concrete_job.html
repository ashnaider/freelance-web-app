{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        {% if job %}
            <h2 class="article-title">{{ job.header_ }}</h2>
            <p class="text-muted">{{ job.posted.strftime('%Y-%m-%d') }}</p>
            <div class="bi bi-cash">
                <img src="../static/img/cash.svg" alt="cash logo" height="25" width="25"/>
                <i>{{ job.price }}$</i>
                    {% if job.is_hourly_rate %}
                        per hour
                    {% else %}
                         for project
                    {% endif %}
            </div>
            <br>
            <p class="article-content">{{ job.description }}</p>
        {% endif %}
    </div>
{% endblock %}
