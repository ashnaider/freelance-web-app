{% extends 'base.html' %}

{% block user_buttons %}
    <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Add job</a>
{% endblock %}

{% block content %}
    {% if g.user %}
        User logged
        <h2>Welcome back, {{ g.user['first_name'] }}</h2>

        <br>

        <a href="{{ url_for('freelancer.search') }}">Find a job</a>

        <br>

        <a href="{{ url_for('freelancer.edit') }}">Edit profile</a>

        <br>

        <a href="{{ url_for('freelancer.logout') }}">Log Out</a>
    {% else %}
        User NOT logged
        <a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}

{% endblock %}
